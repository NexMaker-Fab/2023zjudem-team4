<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./z-table-of-content.css" />
    <link

    />
    <link

    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    />
  </head>
  <body>
    <div class="z-tableofcontent" data-animate-on-scroll>
      <div class="tableofcontents1">FINAL PROJECT</div>
      <div class="home-parent">
        <div class="home2" id="popuphomeText">FINAL DESIGN</div>
        <div class="home2" id="popuphomeText1">INNOVATION</div>
        <div class="home2" id="popuphomeText2">PROBLEM STATEMENT</div>
        <div class="home2" id="popuphomeText3">MARKET Research</div>
        <div class="home2" id="popuphomeText4">USER RESEARCH</div>
        <div class="home2" id="popuphomeText5">KEY TECH ANALYSIS</div>
        <div class="home2" id="popuphomeText6">HOW WE MADE IT</div>
        <div class="home2" id="popuphomeText7">SDG</div>
      </div>
      <button class="menuicon6" id="popupmenuIcon">
        <img
          class="menuicon7"
          alt=""
          src="./public/menuicon@2x@2x@2x@2x@2x@2x@2x@2x@2x@2x@2x@2x@2x@2x@2x@2x@2x@2x@2x@2x@2x@2x@2x@2x@2x@2x@2x@2x@2x@2x@2x@2x@2x@2x@2x@2x@2x.svg"
        />
      </button>
    </div>

    <script>
      var popuphomeText = document.getElementById("popuphomeText");
      if (popuphomeText) {
        popuphomeText.addEventListener("click", function (e) {
          window.location.href = "./z-final-project1.html";
        });
      }
      
      var popuphomeText1 = document.getElementById("popuphomeText1");
      if (popuphomeText1) {
        popuphomeText1.addEventListener("click", function (e) {
          window.location.href = "./z-final-innovation.html";
        });
      }
      
      var popuphomeText2 = document.getElementById("popuphomeText2");
      if (popuphomeText2) {
        popuphomeText2.addEventListener("click", function (e) {
          window.location.href = "./z-final-analysis.html";
        });
      }
      
      var popuphomeText3 = document.getElementById("popuphomeText3");
      if (popuphomeText3) {
        popuphomeText3.addEventListener("click", function (e) {
          window.location.href = "./z-final-analysis.html";
        });
      }
      
      var popuphomeText4 = document.getElementById("popuphomeText4");
      if (popuphomeText4) {
        popuphomeText4.addEventListener("click", function (e) {
          window.location.href = "./z-final-analysis.html";
        });
      }
      
      var popuphomeText5 = document.getElementById("popuphomeText5");
      if (popuphomeText5) {
        popuphomeText5.addEventListener("click", function (e) {
          window.location.href = "./z-final-analysis.html";
        });
      }
      
      var popuphomeText6 = document.getElementById("popuphomeText6");
      if (popuphomeText6) {
        popuphomeText6.addEventListener("click", function (e) {
          window.location.href = "./z-final-making.html";
        });
      }
      
      var popuphomeText7 = document.getElementById("popuphomeText7");
      if (popuphomeText7) {
        popuphomeText7.addEventListener("click", function (e) {
          window.location.href = "./z-final-s-d-g.html";
        });
      }
      
      var popupmenuIcon = document.getElementById("popupmenuIcon");
      if (popupmenuIcon) {
        popupmenuIcon.addEventListener("click", function (e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(
              node &&
              node.classList &&
              node.classList.contains("popup-overlay")
            );
          }
          while (popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if (isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }
      
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
